{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<!--<div class="page-header">-->
  <!--<h1>Sticky footer with fixed navbar</h1>-->
<!--</div>-->

<table id="dataTable" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>IP</th>
                <th>PORT</th>
                <th>SERVICE</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
{% for row in scans %}
    <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.ip }}</td>
        <td>{{ row.port }}</td>
        <td>{{ row.service }}</td>
        <td>{{ row.updated }}</td>
    </tr>
{% endfor %}
        </tbody>
</table>

{% endblock %}
