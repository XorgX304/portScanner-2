<!doctype html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>

<!-- meta -->
<meta name="description" content="">
<meta name="author" content="tinyb0y">
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- /meta -->

<!-- styles -->
  <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme-3.1.1.min.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/dataTables.bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/jquery.dataTables.min.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/buttons.dataTables.min.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/layout.main.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/main.responsive.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/font-awesome-4.1.0.min.css" />

<!-- /styles -->

</head>
<body>

  <!-- Wrap all page content here -->
  <div id="wrap">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">PortScanner</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% if request.endpoint == 'home' %} class="active" {% endif %}><a href="{{ url_for('home') }}">Home</a></li>
            <li {% if request.endpoint == 'about' %} class="active" {% endif %}><a href="{{ url_for('about') }}">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- Begin page content -->
    <main id="content" role="main" class="container">

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-block alert-error fade in">
              <a class="close" data-dismiss="alert">&times;</a>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
      
    </main>

  </div>

  <div id="footer">
    <div class="container">
      <center>
        <span class="align-middle">Developed by tinyb0y (tinyb0y@protonmail.com).</span>
        </center>
      {% block footer %}{% endblock %}

    </div>
  </div>

  <script type="text/javascript" src="/static/js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="/static/js/libs/bootstrap-3.1.1.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="/static/js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" src="/static/js/buttons.flash.min.js"></script>
  <script type="text/javascript" src="/static/js/jszip.min.js"></script>
  <script type="text/javascript" src="/static/js/pdfmake.min.js"></script>
  <script type="text/javascript" src="/static/js/vfs_fonts.js"></script>
  <script type="text/javascript" src="/static/js/buttons.html5.min.js"></script>
  <script type="text/javascript" src="/static/js/buttons.print.min.js"></script>

  <script>
  $(document).ready(function() {
      $('#dataTable').DataTable( {
          dom: 'Bfrtip',
          buttons: [
              'copy', 'csv', 'excel', 'pdf', 'print'
          ],
          pageLength: 20
      } );
  } );
  </script>

</body>
</html>
